<div class="mat-elevation-z8 table-wrapper">
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef>Id.</th>
			<td mat-cell *matCellDef="let element" (click)="onRowSelect(element)">
				{{ element._id }}
			</td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="author">
			<th mat-header-cell *matHeaderCellDef>Author</th>
			<td mat-cell *matCellDef="let element">{{ element.author }}</td>
		</ng-container>

		<!-- Weight Column -->
		<ng-container matColumnDef="message">
			<th mat-header-cell *matHeaderCellDef>Message</th>
			<td mat-cell *matCellDef="let element">{{ element.message }}</td>
		</ng-container>

		<!-- Weight Column -->
		<ng-container matColumnDef="answer">
			<th mat-header-cell *matHeaderCellDef>Answer</th>
			<td mat-cell *matCellDef="let element">{{ element.answer }}</td>
		</ng-container>

		<!-- Weight Column -->
		<ng-container matColumnDef="answeredBy">
			<th mat-header-cell *matHeaderCellDef>Answered By</th>
			<td mat-cell *matCellDef="let element">{{ element.answeredBy }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
</div>

<mat-card class="form">
	<form [formGroup]="formGroup">
		<mat-form-field class="extra">
			<textarea
				matInput
				placeholder="Message"
				formControlName="message"
			></textarea>
		</mat-form-field>
		<mat-form-field class="extra">
			<textarea
				matInput
				placeholder="Answer"
				formControlName="answer"
			></textarea>
		</mat-form-field>
		<button mat-stroked-button color="primary" (click)="savePin()">
			Save it!
		</button>
	</form>
</mat-card>
